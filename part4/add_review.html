<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" class="logo">
        <a href="login.html" id="login-button">Login</a>
        <a href="index.html" id="logout-button">logout</a>
    </header>
    <main>
        <!-- Add something to idfentify the place you're reviewing -->
        <form id="review-form">
            <h2 class="h2">Add a Review</h2>
            <label class="label" for="review">Your Review:</label>
            <textarea id="review-text" name="review" required></textarea>
            <label class="label" for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">&starf;</option>
                <option value="2">&starf;&starf;</option>
                <option value="3">&starf;&starf;&starf;</option>
                <option value="4">&starf;&starf;&starf;&starf;</option>
                <option value="5">&starf;&starf;&starf;&starf;&starf;</option>
            </select>
            <button type="submit" class="button-review">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Cyprien GEHU - all rights reserved</p>
    </footer>
    <script src="asset/add_review.js"></script>
</body>
</html>
